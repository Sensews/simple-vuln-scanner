# Configurações do Scanner de Vulnerabilidades
# ===========================================

[scan_settings]
# Timeout padrão para conexões (segundos)
default_timeout = 3

# Número máximo de threads para escaneamento
max_threads = 100

# Portas mais comuns para escaneamento rápido
common_ports = 21,22,23,25,53,80,110,135,139,143,443,993,995,1723,3306,3389,5432,5900,8080

# Portas para escaneamento completo (top 1000)
full_ports_range = 1-1000

[http_settings]
# Timeout para requisições HTTP (segundos)
http_timeout = 10

# User-Agent para requisições
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# Verificar certificados SSL (true/false)
verify_ssl = false

[report_settings]
# Diretório padrão para relatórios
reports_directory = reports

# Formato padrão de relatório
default_format = txt

# Incluir timestamp no nome do arquivo
include_timestamp = true

[vulnerability_checks]
# Verificar protocolos inseguros
check_insecure_protocols = true

# Verificar headers de segurança
check_security_headers = true

# Verificar informações de servidor expostas
check_server_disclosure = true

# Verificar problemas SSL
check_ssl_issues = true
